<div class="submenu-wrapper col-12 col-md-3 col-lg-2 mx-auto" *ngFor="let submenu of submenus">
    <h5>{{ submenu.title }}</h5>
    <ul>
        <li *ngFor="let subitem of submenu.subitems">
            <a href="https://landbay.co.uk/{{ subitem }}">
                {{ subitem }}
            </a>
        </li>
    </ul>
</div>
